<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo Minato</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper container d-flex flex-column align-items-center">
      <!-- Header -->
      <header class="mt-3 text-center">
        <h1>Campo Minato</h1>
        <!-- Buttons -->
        <div id="helpButtons" class="d-none">
          <a href="./index.html" class="btn btn-primary px-4 mt-3">Help</a>
          <a href="./index.html" class="btn btn-danger px-4 mt-3">Reset</a>
        </div>

        <h2 id="resultText" class="mt-2 text-underline">&nbsp;</h2>
      </header>

      <!-- Main -->
      <main class="mb-5">
        <div id="difficultySelection">
          <h2 class="text-center my-3">Choose difficulty:</h2>
          <form id="difficultyForm" class="d-flex flex-column gap-3 align-items-center">
            <div class="form-check w-100">
              <input class="form-check-input" type="radio" name="difficultyRadio" id="easy" checked>
              <label class="form-check-label w-100" for="easy">
                Easy
              </label>
            </div>
            <div class="form-check w-100">
              <input class="form-check-input" type="radio" name="difficultyRadio" id="medium">
              <label class="form-check-label w-100" for="medium">
                Medium
              </label>
            </div>
            <div class="form-check w-100">
              <input class="form-check-input" type="radio" name="difficultyRadio" id="hard">
              <label class="form-check-label w-100" for="hard">
                Hard
              </label>
            </div>

            <input type="submit" value="Start" class="btn btn-success mt-3 px-4">
          </form>
        </div>

        <div class="grid-container">
          <!-- Score -->
          <h2 id="scoreText" class="text-center my-3 d-none">Punteggio: 0</h2>

          <!-- Grid -->
          <div id="grid">
          </div>
        </div>
      </main>


      <!-- BOOTSTRAP JS -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <!-- MAIN JS -->
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
